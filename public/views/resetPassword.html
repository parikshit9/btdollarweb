<div class="wto-container">
	<div class="row" style="margin-bottom: 0;">
		<div class="login-bg">
			<div>
				<div class="col s4 m3 hide-on-small-only">&nbsp;</div>
				<div class="col s12 m6" style="margin-top: 100px">
					<div class="row">
						<div class="col s4 m1 hide-on-small-only">&nbsp;</div>
						<div class="col s4 m11">
							<div class="btd-login-title">Reset Password</div>
							<div class="row btd-signin-bg topgap10">
								<div class="col s1">&nbsp;</div>
								<div class="col s10">
									<form name="reset">
										<div class="input-field topgap40">
											<input ng-model="reset.password" placeholder="Password" id="password" type="password" class="validate" style="margin-bottom: 0;color: #fff;" required>
											<label class="active font-10" style="font-size: 14px;top:10px;" for="password">PASSWORD</label>
										</div>
										<div class="input-field topgap40">
											<input ng-model="reset.confPassword" ng-focus="resetPasswordCheck()" ng-pattern="reset.password" placeholder="Confirm Password" id="confirm_password" type="password" ng-change="compareResetPass()" class="validate" style="margin-bottom: 0;color: #fff;" required>
											<label class="active font-10" style="font-size: 14px;top:10px;" for="confirm_password">CONFIRM NEW PASSWORD</label>
										</div>
										<div class="font-14 topgap6" style="color: #ff6565">{{resetMatchError}}</div>
										<div class="font-14 topgap6" style="color: #ff6565">{{resetPwdErrMsg}}</div>
										<div class="text-center topgap40 disable-class relative">
											<button class="btn-btd-submit" style="width: 100%;right: 50%;transform: translateX(50%);" ng-click="resetPassword()" ng-disabled="!reset.$valid || (resetPwdErrMsg != '')">CHANGE PASSWORD</button>
										</div>
										<div class="text-center topgap50 ">
											&nbsp;
										</div>
										<div class="text-center topgap30 ">
											&nbsp;
										</div>
									</form>
								</div>
								<div class="col s1">&nbsp;</div>
						</div>
						<div class="col s4 m1 hide-on-small-only">&nbsp;</div>
				</div>
				<div class="col s4 m6 hide-on-small-only">&nbsp;</div>
			</div>
		</div>	
	</div>
</div>
